name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            platform: windows
            binary-suffix: '.exe'
          - os: macos-latest
            platform: macos
            binary-suffix: ''
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
      
    - name: Run unit tests
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      
    - name: Test Czech character handling
      shell: bash
      run: |
        echo "Testing Czech character handling on ${{ matrix.platform }}"
        # Create test file with Czech characters
        echo '{"název": "Testovací dokument", "město": "Brno", "ulice": "Údolní"}' > test-czech.json
        
        # Verify file contents
        if [ "${{ matrix.platform }}" = "windows" ]; then
          type test-czech.json || cat test-czech.json
        else
          cat test-czech.json
        fi
        
        # Clean up
        rm test-czech.json
      
    - name: Upload coverage reports to Codecov
      if: matrix.os == 'windows-latest'
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true
        
  package:
    name: Create Packages
    runs-on: windows-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Create packages
      run: |
        # Create NuGet packages
        dotnet pack --configuration Release --output ./packages --no-restore
        
        # Create self-contained executables for Windows and macOS
        dotnet publish src/DocxTemplate.CLI/DocxTemplate.CLI.csproj -c Release -r win-x64 --self-contained -o ./publish/win-x64
        dotnet publish src/DocxTemplate.CLI/DocxTemplate.CLI.csproj -c Release -r osx-x64 --self-contained -o ./publish/osx-x64
        
    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
        
    - name: Upload executables
      uses: actions/upload-artifact@v4
      with:
        name: executables
        path: ./publish/*